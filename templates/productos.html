{% extends 'index.html' %}
{% block content %}
<h1>Productos</h1>
<div class="row">
    <div class="col-sm-2">
        <a href="{% url 'productos_crear' %}" class="btn btn-primary">Agregar producto</a>
    </div>
    <div class="col-sm-10">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Código</th>
                <th scope="col">Descripción</th>
                <th scope="col">Precio</th>
              </tr>
            </thead>
            <tbody>
                {% for producto in productos %}
              <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ producto.codigo }}}</td>
                <td>{{ producto.descripcion }}</td>
                <td>{{ producto.precio }}</td>
              </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
