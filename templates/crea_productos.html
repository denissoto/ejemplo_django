{% extends 'index.html' %}
{% block content %}
<form role="form" action="{% url 'productos_crear' %}" method="post">
    <div class="form-group">
        <h2>Nuevo producto</h2>
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
    </div>
    </hr>
    <div class="form-group">
        <input type="submit" class="btn btn-success" name="submit" value="Crear">
        <a class="btn btn-secondary" href="{% url 'productos' %}">Cancelar</a>
    </div>
</form>
{% endblock %}
