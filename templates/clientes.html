{% extends 'index.html' %}
{% block content %}
<h1>Clientes</h1>
<div class="row">
    <div class="col-sm-2">
        <a href="{% url 'clientes_crear' %}" class="btn btn-primary">Agregar cliente</a>
    </div>
    <div class="col-sm-10">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Documento</th>
              </tr>
            </thead>
            <tbody>
                {% for cliente in clientes %}
              <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ cliente.nombre }}}</td>
                <td>{{ cliente.apellido }}</td>
                <td>{{ cliente.documento }}</td>
              </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
